{% extends 'base.html' %}

{% block content %}
    <h2>Users List</h2>
    <a href="{% url 'generate' %}">Generate Users</a>

    <ul>
        {% for user in object_list %}
            <li>{{ user.username }} - {{ user.email }} - {{ user.date_joined }}</li>
        {% empty %}
            <li>No users</li>
        {% endfor %}
    </ul>
{% endblock %}
